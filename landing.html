<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/styles.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <header>
    <div class="container">
        <nav class="navbar navbar-light sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                <img src="img/Safetify-logo.svg" alt="Safetify-logo" height="34" class="d-inline-block align-text-top ">
                </a>
                <span class="navInfo">018000456432</span>
            </div>
        </nav>
    </div>
</header>
<section class="separation">
    <div class="container">
        <h1 class="text-center">Completa los siguientes datos</h1>
        <div class="cardForm mt-5 ">
            <form class="formulario-data" method="POST" id="formdata">
                <div class="mensaje mt-5" id="msj">
                <h4>Elige marca, año y tipo de seguro</h4>
                 </div>
                <div id="msj-error-cotizador"></div>
                <div class="mb-3">
                    <label class="labes-select" name="Marca" class="form-label">Marca</label>
                    <select id="Marca" class="select">
                        <option value="">Selecciona</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Peugeot">Peugeot</option>
                        <option value="Ford">Ford</option>
                        <option value="Fiat">Fiat</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="labes-select" name="year" class="form-label">Año</label>
                    <select id="year" class="select">
                        <option value="">Selecciona</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                    </select>
                </div>
                <div class="mb-3">
                   <label class="labes-select">Plan</label>
                    <input  type="radio" name="Plan" value="Basico" class="radio labes-select" id="RadioBasico"/> Basico
                    <input type="radio" name="Plan" value="Completo" class="radio labes-select" id="RadioCompleto"/> Completo
                </div>
                <button id="datos" type="button" onclick="CotizarSeguro()" class="btn-safetify my-3">Cotizar</button>
            </form>
            <div class="" id="resumen" style="display: none;">
            </div>
            <div class="" id="resultado" style="display: none;">
            </div>
        </div>
    </div>
</section>

<footer class="separation">
    <div class="container py-3">
        <div class="d-flex justify-content-between">
            <img src="img/Safetify-logo.svg" height="34">
            <span class="text-footer">2021 © Safetify Security</span>
        </div>
    </div>
</footer>

    <script src="scrip-ajax.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
